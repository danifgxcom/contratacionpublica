<div class="spain-map-container">
  <h3>Mapa Político de España: Contratos por Región</h3>
  <div class="map-container">
    <div id="spain-map" style="height: 650px; width: 100%; border: 1px solid #ddd; border-radius: 8px;"></div>
    <div id="canarias-map" style="height: 200px; width: 250px; border: 1px solid #ddd; border-radius: 8px; position: absolute; bottom: 40px; left: 40px; background: white; z-index: 500;"></div>
  </div>
  <div class="map-legend">
    <h6>Densidad de Contratos</h6>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #800026;"></div>
      <span>Más de 10,000 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #bd0026;"></div>
      <span>5,000 - 10,000 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #e31a1c;"></div>
      <span>2,000 - 5,000 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #fc4e2a;"></div>
      <span>1,000 - 2,000 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #fd8d3c;"></div>
      <span>500 - 1,000 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #feb24c;"></div>
      <span>100 - 500 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #fed976;"></div>
      <span>50 - 100 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ffeda0;"></div>
      <span>1 - 50 contratos</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #cccccc;"></div>
      <span>Sin datos</span>
    </div>
  </div>
</div>
